<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>

			.well {
				margin-top: 35px;

			}

		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					<!-- Link back to index.html -->
					<div class="chat-room">
						<a href="/index.html"/>Leave chatroom</a>
					</div>




					<ul class="messages list-group">
						<!-- Messages end up here -->
					</ul>





					<form id="message-form">
						<div class="form-group">

							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input class="form-control" type="text" name="message"/>
							</div>
						</div>

						<div class="form-group">
							<input class="btn btn-default btn-block" type="submit"/>
						</div>

					</form>
				</div>
			</div>
		</div> <!-- END CONTAINER -->


		<script type="text/javascript" src="/js/jquery-3.1.0.slim.min.js"></script>
		<script type="text/javascript" src="/js/socket.io-1.3.7.js"></script>
		<script type="text/javascript" src="/js/moment.min.js"></script>
		<script type="text/javascript" src="/js/query-params.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
